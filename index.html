    <meta charset="UTF-8" />

    <title>LibSci Master - LIS MCQ Platform</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              lib: {
                50: '#f0f9ff',
                100: '#e0f2fe',
                200: '#bae6fd',
                300: '#7dd3fc',
                400: '#38bdf8',
                500: '#0ea5e9',
                600: '#0284c7',
                700: '#0369a1',
                800: '#075985',
                900: '#0c4a6e',
              },
              paper: '#f8fafc',
            },
            fontFamily: {
              sans: ['Inter', 'system-ui', 'sans-serif'],
            }
          }
        }
      }
    </script>
    <style>
      body {
        font-family: 'Inter', system-ui, sans-serif;
        background-color: #f1f5f9;
      }
      /* Custom scrollbar for question lists */
      .custom-scrollbar::-webkit-scrollbar {
        width: 8px;
      }
      .custom-scrollbar::-webkit-scrollbar-track {
        background: #f1f5f9;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb {
        background: #cbd5e1;
        border-radius: 4px;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb:hover {
        background: #94a3b8;
      }

      @media print {
        body, #root {
          background-color: white !important;
          color: black;
        }
        /* Ensure background colors (like correct/incorrect highlights) are printed */
        * {
          -webkit-print-color-adjust: exact !important;
          print-color-adjust: exact !important;
        }
        /* Hide specific elements that shouldn't be in the PDF */
        .no-print {
          display: none !important;
        }
        
        /* Force page size and margins for better PDF output */
        @page {
          margin: 1cm;
          size: auto;
        }
      }
    </style>
